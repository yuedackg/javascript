<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/search.js"></script>

    <script>
        var timer = null
        var flag = 1
        var index = 1
        var mae = 1

            var ans = Math.floor(Math.random()*10+1)
            return ans
        }
        function onAction() {
            var log = function () {

                // console.log( "i         :"+i)
                console.log( "txtKeyword:" +txtKeyword.value)
                console.log( "targetword:"+item.value)
                if( itemKeyword==item.value){
                    console.log("itti ")
                }
                if (flag == 1) {
                    item = document.getElementById("cell" + mae)
                    item.style.background='white'
                    item.style.backgroundColor = 'red'
                } else {
                    item.style.backgroundColor = 'skyblue'
                    item = document.getElementById("cell" + mae)
                    item.style.background='white'
                    mae = index
                    index++
                    if (index >= 10) {
                        index = 1
                    }
                }
                flag = flag * (-1)
                // console.log(flag)
                // console.log( itemKeyword)

            }
            timer = setInterval(log, 1000)
        }
        function stopTimer() {
            if (timer != null) {
                clearInterval(timer)
            }
        }
