<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        function action() {
            alert("ok")
            // 2次元配列を作る　    配列名：myPoints
            var myPoints
            var lastPoints
            myPoints = new Array(4)
            lastPoints= new Array(4)
            for (var i = 1; i <= 3; i++) {
                myPoints[i] = new Array(7)
                lastPoints[i]=new Array(7)
            }
            // 4x3の配列を作った。myPoints[1][1] からmyPoints[4][3]までつかう
            // 二次元配列の初期化
            myPoints[1][1] = 10

            myPoints[1][2] = 100
            myPoints[1][3] = 100
            myPoints[1][4] = 100
            myPoints[1][5] = 100
            myPoints[1][6] = 10
            myPoints[2][1] = 10
            myPoints[2][2] = 100
            myPoints[2][3] = 100
            myPoints[2][4] = 10
            myPoints[2][5] = 10
            myPoints[2][6] = 10
            myPoints[3][1] = 1
            myPoints[3][2] = 1
            myPoints[3][3] = 1
            myPoints[3][4] = 1
            myPoints[3][5] = 1
            myPoints[3][6] = 1

            // 線を引く変数の用意
            var context
            var item
            // 線を引く処理
            item = document.getElementById("myCanvas")
            context = item.getContext("2d")
            // 以下の条件分は、グラフィックスが使えるかどうかの判断
            if (item.getContext) {
                // 絵を描く処理
                // 一本目の線
                context.beginPath()
                // moveTo()関数は実際には線を引かない。筆を動かすだけ
                // context.moveTo(myPoints[1][1], myPoints[2][1])
                // // lineTo()関数は前の座標からの線を引く
                // context.lineTo(myPoints[1][2], myPoints[2][2])
                // // 実際に線を引くのは,stroke()関数を使用する
                // context.moveTo(myPoints[1][3], myPoints[2][3])
                // context.lineTo(myPoints[1][4], myPoints[2][4])
                // context.moveTo(myPoints[1][5], myPoints[2][5])
                // context.lineTo(myPoints[1][6], myPoints[2][6])

                for (var i = 1; i <= 3; i++) {
                    context.moveTo(myPoints[1][2 * i - 1], myPoints[2][2 * i - 1])
                    context.lineTo(myPoints[1][2 * i], myPoints[2][2 * i])
                }
                // affine変換（拡大・縮小・回転を行う。）
                // 角度は０から360度
                var kakudo
                // 数学関数では、ラジアンを使い
                var rad
                kakudo = 90
                var itemKakudo = document.ATTRIBUTE_NODE
                rad = kakudo * 2 * Math.PI / 360
                // affine変換行列(エリアの確保)
                var A
                A = new Array(4)
                for (var i = 1; i <= 3; i++) {
                    A[i] = new Array(4)
                }
                //  Affine変換の行列の初期化
                A[1][1] = Math.cos(rad)
                A[1][2] = Math.sin(rad)
                A[2][1] = -Math.sin(rad)
                A[2][2] = Math.cos(rad)
                A[1][3] = A[2][3] = A[3][1] = A[3][2] = 0
                A[3][3] = 1

                // Affine変換の計算を行い、結果を求める
                // X' = A X




                context.stroke()

            }
        }
    </script>
    <style>
        canvas {
            border: solid 2px red;
        }
    </style>
</head>

<body>

    </canvas>

        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        
    </select>
    <br><button onclick="action()">draw picture</button>
</body>

</html>
