<body>
    <h1>for</h1>
    HRタグを10回出します
    <script>
        i = 100
        while (i <= 10) {
            document.write("<hr>")
            i++
        }
    </script>

    <h1>応用</h1>
    <table border="1">

        <script>
            for (j = 1; j <= 10; j++) {
                document.write("<tr>")
                for (i = 1; i <= 10; i++) {
                    document.write("<td>" + ( j * i) + "</td>")
                }
                document.write("</tr>")
            }

        </script>


    </table>
</body>
